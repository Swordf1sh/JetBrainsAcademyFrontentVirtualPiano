<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd id="KeyW">W</kbd>
            <kbd id="KeyE">E</kbd>
            <kbd id="KeyT">T</kbd>
            <kbd id="KeyY">Y</kbd>
            <kbd id="KeyU">U</kbd>
        </div>
        <div class="white-keys">
            <kbd id="KeyA">A</kbd>
            <kbd id="KeyS">S</kbd>
            <kbd id="KeyD">D</kbd>
            <kbd id="KeyF">F</kbd>
            <kbd id="KeyG">G</kbd>
            <kbd id="KeyH">H</kbd>
            <kbd id="KeyJ">J</kbd>
        </div>
    </div>
<script src="piano.js"></script>
</body>
</html>
